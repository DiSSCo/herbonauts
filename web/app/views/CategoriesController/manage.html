#{extends 'main.html' /}
<div id="categoriesPageContent" ng-controller="categoriesCtrl" class="row-fluid" ng-init="init()" >
    <div class="modal hide" id="addCategoryModal" ng-cloak>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>&{'categories.create'}</h3>
        </div>
        <div class="modal-body">
            <form id="newCategoryForm" ng-submit="createCategory()">
                <input class="pull-left" ng-model="newCategoryForm.label" type="text" id="newCategoryForm.label" name="newCategoryForm.label" maxlength="50" placeholder="&{'categories.placeholder.label'}" required />
                <button type="submit" class="pull-right btn btn-success">&{'btn.add'}</button>
            </form>
        </div>
    </div>
    <h2>&{'categories.management'}</h2>

    <div class="row-fluid">
        <button class="btn pull-right" data-toggle="modal" data-target="#addCategoryModal">&{'categories.newCategory'}</button>
        <h3>&{'categories.list'}</h3>
    </div>
    <div class="row-fluid">
        <div class="category" ng-cloak ng-repeat="category in categories">{{category.label}} ({{category.nbDiscussions}}) <i class="icon-remove" ng-click="deleteCategory(category.id, '&{'categories.delete.confirmation'}', category.nbDiscussions)"></i></div>
        <div ng-if="categories.length == 0" ng-cloak>
            &{'categories.no.category'}
        </div>
    </div>

</div>
